<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-12 col-lg-6 Sign-up-ct-left ">
                <h1 class="logo">UMD</h1>
                <div class="Sign-up-content-ct">
                    <h2>Aprende en UMD</h2>
                    <h3 class="Sign-up-p"> Comienza tus estudios acompañado de los mejores profesores.</h3>
                    <form>
                        <input type="text" name="" class="Sign-up-input" placeholder="Usuario">
                        <input type="text" name="" class="Sign-up-input" placeholder="Nombre Completo">
                        <input type="text" name="" class="Sign-up-input" placeholder="Email">
                        <input type="text" name="" class="Sign-up-input" placeholder="Numero de telefono">
                        <input type="password" name="" class="Sign-up-input" placeholder="Contraseña">
                        <input type="submit" value="Entrar" class="Sign-up-btn">
                        <span style="margin-top: 0px;color: grey; font-size: 14px;">El proceso de pago y facturacion de su plan sera realizado posteriormente</span>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 Sign-up-ct-right d-none d-lg-block">
                <img src="./sign-up-client.svg" style="width: 90%; height: 90%;margin:auto;display:block;object-fit: contain;"/>
            </div>
        </div>
    </div>
</body>
</html>
