<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-12 col-md-6 login-ct-left ">
                <h1 class="logo">UMD</h1>
                <div class="login-content-ct">
                    <h2>Iniciar sesion</h2>
                    <h3 class="login-p">Bienvenido de nuevo a UMD</h3>
                    <form>
                        <input type="text" name="" class="login-input" placeholder="Usuario">
                        <input type="password" name="" class="login-input" placeholder="Contraseña">
                        <input type="submit" value="Entrar" class="login-btn">
                        <a class="sign-up">Registrarse</a>
                        <a class="sign-up forget-password" style="float: right;">Olvide mi contraseña</a>
                    </form>
                </div>
            </div>
            <div class="col-md-6 login-ct-right d-none d-md-block">
                <img src="./login-img.svg" style="width: 90%; height: 90%;margin:auto;display:block;object-fit: contain;"/>
            </div>
        </div>
    </div>
</body>
</html>
